<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room App</title>
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.esm.min.js"></script>
</head>
<body>

    <!-- Room Join Section -->
    <div class="join-container">
        <h1>Join a Chat Room</h1>
        <input type="text" id="room-id-input" placeholder="Enter Room ID">
        <input type="text" id="name-input" placeholder="Enter Your Name">
        <button id="join-btn">Join Room</button>
        <p id="join-error" class="error-message"></p> <!-- Error messages appear here -->
    </div>

    <!-- Chat Room Section -->
    <div class="chat-room-container">
        <button id="leave-btn">Leave Room</button>
        <h1 id="room-name">Room Name</h1>

        <!-- Messages Display -->
        <ul id="messages"></ul>

        <!-- Message Input -->
         <p id="typing">Nikhil is typing</p>
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-btn">Send</button>
    </div>

    <!-- Main JavaScript file -->
    <script type="module" src="main.js"></script>

</body>
</html>
